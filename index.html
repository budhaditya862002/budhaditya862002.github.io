<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Portal</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; padding: 20px; background: #eceff1; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 450px; text-align: center; }
        #auth-container { display: block; }
        #app-content { display: none; }
        .tabs { display: flex; margin-bottom: 20px; border-bottom: 2px solid #ddd; }
        .tab { flex: 1; padding: 12px; cursor: pointer; color: #666; font-weight: bold; }
        .tab.active { color: #007bff; border-bottom: 3px solid #007bff; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        input, select { padding: 12px; width: 100%; margin-bottom: 15px; border: 2px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        label { display: block; text-align: left; font-size: 11px; font-weight: bold; color: #555; text-transform: uppercase; }
        button { padding: 15px; border: none; border-radius: 6px; cursor: pointer; color: white; font-weight: bold; width: 100%; transition: 0.3s; font-size: 16px; }
        .btn-login { background: #007bff; }
        .btn-in { background: #28a745; margin-bottom: 10px;}
        .btn-out { background: #dc3545; }
        .btn-leave { background: #007bff; margin-top: 10px; }
        .leave-stats { width: 100%; border-collapse: collapse; font-size: 13px; margin: 15px 0; }
        .leave-stats th, .leave-stats td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        .message-box { margin-top: 10px; font-size: 13px; font-weight: bold; min-height: 20px; }
        .text-red { color: red; }
        .text-blue { color: blue; }
        .text-green { color: #28a745; }
    </style>
</head>
<body>

<div class="card">
    <div id="auth-container">
        <div class="tabs">
            <div class="tab active" onclick="openAuthTab(event, 'login-section')">Login</div>
            <div class="tab" onclick="openAuthTab(event, 'signup-section')">Sign Up</div>
        </div>

        <div id="login-section" class="tab-content active">
            <h2>Employee Login</h2>
            <label>Official Email</label>
            <input type="email" id="email" placeholder="name@company.com">
            <label>Password</label>
            <input type="password" id="password" placeholder="Enter password">
            <button class="btn-login" onclick="login()">Login to Portal</button>
            <p id="loginMsg" class="message-box"></p>
        </div>

        <div id="signup-section" class="tab-content">
            <h2>New User Registration</h2>
            <label>Official Email</label>
            <input type="email" id="newEmail" placeholder="name@company.com">
            <label>Create Password</label>
            <input type="password" id="newPassword" placeholder="New password">
            <label>Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Confirm password">
            <button class="btn-login" onclick="signupUser()">Register</button>
            <p id="signupMsg" class="message-box"></p>
        </div>
    </div>

    <div id="app-content">
        <div class="tabs">
            <div class="tab active" onclick="openTab(event, 'attendance-section')">Attendance</div>
            <div class="tab" onclick="openTab(event, 'leave-section')">Leave</div>
        </div>

        <div id="attendance-section" class="tab-content active">
            <h3 id="userDisplay">Welcome</h3>
            <button onclick="sendAction('in')" class="btn-in">Check In</button>
            <button onclick="sendAction('out')" class="btn-out">Check Out</button>
            <p id="msg" class="message-box"></p>
        </div>

        <div id="leave-section" class="tab-content">
            <h3>Leave Balances</h3>
            <table class="leave-stats">
                <thead><tr><th>Type</th><th>Used</th><th>Balance</th></tr></thead>
                <tbody id="statBody"></tbody>
            </table>
            <label>Leave Type</label>
            <select id="leaveType">
                <option value="Sick">Sick Leave</option>
                <option value="Casual">Casual Leave</option>
                <option value="Wellness">Wellness Leave</option>
                <option value="Bereavement">Bereavement Leave</option>
            </select>
            <label>Days</label>
            <input type="number" id="leaveDays" min="1" value="1">
            <button onclick="sendAction('leave')" class="btn-leave">Submit Request</button>
            <p id="leaveMsg" class="message-box"></p>
        </div>
        
        <button onclick="location.reload()" style="background:none; color:#999; font-size:12px; margin-top:20px; border:1px solid #ddd; padding: 5px;">Logout</button>
    </div>
</div>

<script>
    // ⚠️ PASTE YOUR NEW WEB APP URL HERE
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwlr7sZzA4WwO-P5UTxU1Kq8MGnCd5gVa6TROGQtZ0bgdY46FakBjViWN5lMxBSJco/exec'; 
    
    let userEmail = "";
    let userPass = "";

    function openAuthTab(evt, sectionId) {
        let contents = document.querySelectorAll('#auth-container .tab-content');
        for (let i = 0; i < contents.length; i++) contents[i].classList.remove("active");
        let tabs = document.querySelectorAll('#auth-container .tab');
        for (let i = 0; i < tabs.length; i++) tabs[i].classList.remove("active");
        document.getElementById(sectionId).classList.add("active");
        evt.currentTarget.classList.add("active");
    }

    function signupUser() {
        // Force lowercase logic here
        const email = document.getElementById('newEmail').value.trim().toLowerCase();
        const pass = document.getElementById('newPassword').value.trim();
        const confirm = document.getElementById('confirmPassword').value.trim();
        const msg = document.getElementById('signupMsg');

        msg.className = "message-box"; 
        
        if (!email || !pass || !confirm) {
            msg.innerText = "Please fill in all fields.";
            msg.classList.add("text-red");
            return;
        }

        if (pass !== confirm) {
            msg.innerText = "Passwords do not match.";
            msg.classList.add("text-red");
            return;
        }

        msg.innerText = "Registering user...";
        msg.classList.add("text-blue");

        const formData = new FormData();
        formData.append('email', email);
        formData.append('password', pass);
        formData.append('action', 'signup');

        // Added redirect: 'follow' for mobile stability
        fetch(scriptURL, { method: 'POST', body: formData, redirect: 'follow' })
            .then(res => res.text())
            .then(result => {
                msg.innerText = result;
                if (result.includes("Error")) {
                    msg.className = "message-box text-red";
                } else {
                    msg.className = "message-box text-green";
                    document.getElementById('newEmail').value = "";
                    document.getElementById('newPassword').value = "";
                    document.getElementById('confirmPassword').value = "";
                    setTimeout(() => {
                        alert("Registration Successful! Please Login.");
                        let tabs = document.querySelectorAll('#auth-container .tab');
                        openAuthTab({currentTarget: tabs[0]}, 'login-section');
                    }, 1000);
                }
            })
            .catch(err => {
                msg.innerText = "Connection Error.";
                msg.className = "message-box text-red";
            });
    }

    function login() {
        // Force lowercase to fix mobile capitalization
        userEmail = document.getElementById('email').value.trim().toLowerCase();
        userPass = document.getElementById('password').value.trim();
        const loginMsg = document.getElementById('loginMsg');

        if(!userEmail || !userPass) {
            loginMsg.innerText = "Please fill in all fields.";
            loginMsg.className = "message-box text-red";
            return;
        }
        
        loginMsg.className = "message-box text-blue";
        loginMsg.innerText = "Verifying credentials...";
        
        // 1. First Verify Password with a POST request
        const formData = new FormData();
        formData.append('email', userEmail);
        formData.append('password', userPass);
        formData.append('action', 'login_check');

        fetch(scriptURL, { method: 'POST', body: formData, redirect: 'follow' })
        .then(res => res.text())
        .then(authResult => {
            if(authResult.includes("Error")) {
                loginMsg.className = "message-box text-red";
                loginMsg.innerText = "Invalid Email or Password.";
            } else {
                // 2. If Password correct, fetch the balance (GET)
                fetch(`${scriptURL}?action=getBalance&email=${userEmail}`)
                    .then(res => res.json())
                    .then(data => {
                        document.getElementById('auth-container').style.display = 'none';
                        document.getElementById('app-content').style.display = 'block';
                        document.getElementById('userDisplay').innerText = "Hello, " + userEmail.split('@')[0];
                        updateStatTable(data);
                    });
            }
        })
        .catch(() => {
            loginMsg.className = "message-box text-red";
            loginMsg.innerText = "Login failed. Check your connection.";
        });
    }

    function openTab(evt, sectionId) {
        let contents = document.querySelectorAll('#app-content .tab-content');
        for (let i = 0; i < contents.length; i++) contents[i].classList.remove("active");
        let tabs = document.querySelectorAll('#app-content .tab');
        for (let i = 0; i < tabs.length; i++) tabs[i].classList.remove("active");
        document.getElementById(sectionId).classList.add("active");
        evt.currentTarget.classList.add("active");
    }

    function updateStatTable(data) {
        let html = "";
        for (const [type, val] of Object.entries(data)) {
            html += `<tr><td>${type.toUpperCase()}</td><td>${val.used}</td><td><b>${val.balance}</b></td></tr>`;
        }
        document.getElementById('statBody').innerHTML = html;
    }

    function sendAction(action) {
        const msg = (action === 'leave') ? document.getElementById('leaveMsg') : document.getElementById('msg');
        msg.innerText = "Sending to server...";
        msg.className = "message-box text-blue";
        
        const formData = new FormData();
        formData.append('email', userEmail);
        formData.append('password', userPass);
        formData.append('action', action);
        
        if(action === 'leave') {
            formData.append('leaveType', document.getElementById('leaveType').value);
            formData.append('days', document.getElementById('leaveDays').value);
        }

        fetch(scriptURL, { method: 'POST', body: formData, redirect: 'follow' })
            .then(res => res.text())
            .then(result => {
                msg.innerText = result;
                if(result.includes("Error") || result.includes("Invalid")) {
                    msg.className = "message-box text-red";
                    if(result.includes("Invalid Email or Password")) {
                        alert("Session expired or invalid credentials. Please login again.");
                        location.reload();
                    }
                } else {
                    msg.className = "message-box text-green";
                    if(action === 'leave') login(); 
                }
            })
            .catch(err => {
                msg.innerText = "Error connecting to server.";
                msg.className = "message-box text-red";
            });
    }
</script>
</body>
</html>
