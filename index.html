<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Office Attendance Portal</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; padding: 20px; background: #eceff1; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 350px; text-align: center; }
        input { padding: 12px; width: 90%; margin-bottom: 20px; border: 2px solid #ddd; border-radius: 6px; font-size: 16px; box-sizing: border-box; }
        .btn-group { display: flex; gap: 10px; justify-content: center; }
        button { padding: 15px 10px; border: none; border-radius: 6px; cursor: pointer; color: white; font-weight: bold; flex: 1; transition: 0.3s; font-size: 14px; }
        .btn-in { background: #28a745; }
        .btn-out { background: #dc3545; }
        button:active { transform: scale(0.95); } /* Nice feedback for touch screens */
        button:disabled { background: #ccc; cursor: not-allowed; }
        #msg { margin-top: 20px; font-weight: bold; font-size: 18px; min-height: 24px; }
    </style>
</head>
<body>

<div class="card" id="main-content">
    <h2>Attendance Portal</h2>
    <p style="color: #666; font-size: 14px;">Please enter your name to clock in/out</p>
    
    <input type="text" id="userName" placeholder="Enter Full Name" required>
    
    <div class="btn-group">
        <button onclick="sendData('in')" class="btn-in" id="inBtn">Check In</button>
        <button onclick="sendData('out')" class="btn-out" id="outBtn">Check Out</button>
    </div>
    
    <p id="msg"></p>
</div>

<script>
   
    const scriptURL = 'https://script.google.com/macros/s/AKfycbx4YxK4Z80ZeSrQk0d0vcXaO72s_ju62AEXQA3mOBWBYXixpiAjWtTFBqpN4FUHlsP2/exec'; 

    function sendData(actionType) {
        const name = document.getElementById('userName').value;
        const msg = document.getElementById('msg');
        
        if (!name) {
            msg.style.color = "orange";
            msg.innerHTML = "Please enter a name!";
            return;
        }

        msg.style.color = "#333";
        msg.innerHTML = "Processing...";
        toggleButtons(true);

        const formData = new FormData();
        formData.append('name', name);
        formData.append('action', actionType);

        fetch(scriptURL, { method: 'POST', body: formData })
            .then(response => response.text())
            .then(result => {
                msg.innerHTML = result;
                
                if (result === "Late Checkin") {
                    msg.style.color = "#dc3545"; 
                } else if (result.includes("Error")) {
                    msg.style.color = "orange";
                } else {
                    msg.style.color = "#28a745"; 
                }

                if(result.includes("Successful") || result === "Late Checkin") {
                    document.getElementById('userName').value = "";
                }
                toggleButtons(false);
            })
            .catch(error => {
                msg.style.color = "red";
                msg.innerHTML = "Connection Error!";
                toggleButtons(false);
            });
    }

    function toggleButtons(status) {
        document.getElementById('inBtn').disabled = status;
        document.getElementById('outBtn').disabled = status;
    }
</script>

</body>
</html>
