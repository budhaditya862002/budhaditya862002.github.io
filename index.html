<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Portal</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; padding: 20px; background: #eceff1; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 450px; text-align: center; }
        
        /* Login Screen Visibility */
        #login-screen { display: block; }
        #app-content { display: none; }

        .tabs { display: flex; margin-bottom: 20px; border-bottom: 2px solid #ddd; }
        .tab { flex: 1; padding: 12px; cursor: pointer; color: #666; font-weight: bold; }
        .tab.active { color: #007bff; border-bottom: 3px solid #007bff; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        input, select { padding: 12px; width: 100%; margin-bottom: 15px; border: 2px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        label { display: block; text-align: left; font-size: 11px; font-weight: bold; color: #555; text-transform: uppercase; }
        
        button { padding: 15px; border: none; border-radius: 6px; cursor: pointer; color: white; font-weight: bold; width: 100%; transition: 0.3s; font-size: 16px; }
        .btn-login { background: #007bff; }
        .btn-in { background: #28a745; margin-bottom: 10px;}
        .btn-out { background: #dc3545; }
        .btn-leave { background: #007bff; margin-top: 10px; }
        
        .leave-stats { width: 100%; border-collapse: collapse; font-size: 13px; margin: 15px 0; }
        .leave-stats th, .leave-stats td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        #msg, #leaveMsg { margin-top: 15px; font-weight: bold; font-size: 14px; }
    </style>
</head>
<body>

<div class="card">
    <div id="login-screen">
        <h2>Employee Login</h2>
        <label>Official Email</label>
        <input type="email" id="email" placeholder="name@company.com">
        <label>Password</label>
        <input type="password" id="password" placeholder="Enter password">
        <button class="btn-login" onclick="login()">Login to Portal</button>
        <p id="loginMsg" style="color:red; margin-top: 10px; font-size: 13px;"></p>
    </div>

    <div id="app-content">
        <div class="tabs">
            <div class="tab active" onclick="openTab(event, 'attendance-section')">Attendance</div>
            <div class="tab" onclick="openTab(event, 'leave-section')">Leave</div>
        </div>

        <div id="attendance-section" class="tab-content active">
            <h3 id="userDisplay">Welcome</h3>
            <button onclick="sendAction('in')" class="btn-in">Check In</button>
            <button onclick="sendAction('out')" class="btn-out">Check Out</button>
            <p id="msg"></p>
        </div>

        <div id="leave-section" class="tab-content">
            <h3>Leave Balances</h3>
            <table class="leave-stats">
                <thead><tr><th>Type</th><th>Used</th><th>Balance</th></tr></thead>
                <tbody id="statBody"></tbody>
            </table>
            <label>Leave Type</label>
            <select id="leaveType">
                <option value="Sick">Sick Leave</option>
                <option value="Casual">Casual Leave</option>
                <option value="Wellness">Wellness Leave</option>
                <option value="Bereavement">Bereavement Leave</option>
            </select>
            <label>Days</label>
            <input type="number" id="leaveDays" min="1" value="1">
            <button onclick="sendAction('leave')" class="btn-leave">Submit Request</button>
            <p id="leaveMsg"></p>
        </div>
        
        <button onclick="location.reload()" style="background:none; color:#999; font-size:12px; margin-top:20px; border:1px solid #ddd; padding: 5px;">Logout</button>
    </div>
</div>

<script>
    
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzekY8kx5cJ4rFw1p68H31sDJnp8sVSSMCV2K7ccp1fJfMMMRuN-AzcqojpJeuAZ6lI/exec';
    
    // Global variables to hold credentials after login
    let userEmail = "";
    let userPass = "";

    function login() {
        userEmail = document.getElementById('email').value;
        userPass = document.getElementById('password').value;
        const loginMsg = document.getElementById('loginMsg');

        if(!userEmail || !userPass) {
            loginMsg.innerText = "Please fill in all fields.";
            return;
        }
        
        loginMsg.style.color = "blue";
        loginMsg.innerText = "Verifying credentials...";
        
        // Use the balance fetch as a login check
        fetch(`${scriptURL}?action=getBalance&email=${userEmail}`)
            .then(res => res.json())
            .then(data => {
                // If we get data back, the email is valid. 
                // Note: Actual password verification happens in the POST request (sendAction)
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app-content').style.display = 'block';
                document.getElementById('userDisplay').innerText = "Hello, " + userEmail.split('@')[0];
                updateStatTable(data);
            })
            .catch(() => {
                loginMsg.style.color = "red";
                loginMsg.innerText = "Login failed. Check your connection or email.";
            });
    }

    function openTab(evt, sectionId) {
        let contents = document.getElementsByClassName("tab-content");
        for (let i = 0; i < contents.length; i++) contents[i].classList.remove("active");
        let tabs = document.getElementsByClassName("tab");
        for (let i = 0; i < tabs.length; i++) tabs[i].classList.remove("active");
        document.getElementById(sectionId).classList.add("active");
        evt.currentTarget.classList.add("active");
    }

    function updateStatTable(data) {
        let html = "";
        for (const [type, val] of Object.entries(data)) {
            html += `<tr><td>${type.toUpperCase()}</td><td>${val.used}</td><td><b>${val.balance}</b></td></tr>`;
        }
        document.getElementById('statBody').innerHTML = html;
    }

    function sendAction(action) {
        const msg = (action === 'leave') ? document.getElementById('leaveMsg') : document.getElementById('msg');
        msg.innerText = "Sending to server...";
        msg.style.color = "blue";
        
        const formData = new FormData();
        formData.append('email', userEmail);
        formData.append('password', userPass);
        formData.append('action', action);
        
        if(action === 'leave') {
            formData.append('leaveType', document.getElementById('leaveType').value);
            formData.append('days', document.getElementById('leaveDays').value);
        }

        fetch(scriptURL, { method: 'POST', body: formData })
            .then(res => res.text())
            .then(result => {
                msg.innerText = result;
                if(result.includes("Error") || result.includes("Invalid")) {
                    msg.style.color = "red";
                    // If password failed on action, return to login
                    if(result.includes("Invalid Email or Password")) {
                        alert("Session expired or invalid credentials. Please login again.");
                        location.reload();
                    }
                } else {
                    msg.style.color = "#28a745";
                    // Refresh stats if a leave was submitted
                    if(action === 'leave') login(); 
                }
            })
            .catch(err => {
                msg.innerText = "Error connecting to server.";
                msg.style.color = "red";
            });
    }
</script>
</body>
</html>
