<!DOCTYPE html>
<html>
<head>
    <title>Office Attendance - Laptop Only</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; padding-top: 50px; background: #eceff1; }
        .card { background: white; padding: 2.5rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        input { padding: 12px; width: 90%; margin-bottom: 20px; border: 2px solid #ddd; border-radius: 6px; font-size: 16px; }
        .btn-group { display: flex; gap: 10px; justify-content: center; }
        button { padding: 12px 20px; border: none; border-radius: 6px; cursor: pointer; color: white; font-weight: bold; flex: 1; transition: 0.3s; }
        .btn-in { background: #28a745; }
        .btn-out { background: #dc3545; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        #msg { margin-top: 20px; font-weight: bold; font-size: 18px; }

        /* Mobile Blocker Screen */
        #mobile-blocker {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #2c3e50; color: white; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 9999; padding: 20px;
        }
    </style>
</head>
<body>

<div id="mobile-blocker">
    <h1>ðŸš« Access Restricted</h1>
    <p>This software only works on a <b>Laptop/Desktop</b>.</p>
</div>

<div class="card" id="main-content">
    <h2>Attendance Portal</h2>
    <input type="text" id="userName" placeholder="Enter Full Name" required>
    
    <div class="btn-group">
        <button onclick="sendData('in')" class="btn-in" id="inBtn">Check In</button>
        <button onclick="sendData('out')" class="btn-out" id="outBtn">Check Out</button>
    </div>
    
    <p id="msg"></p>
</div>

<script>
    // 1. Laptop-only Check
    function checkDevice() {
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        if (isMobile || window.innerWidth < 1024) {
            document.getElementById('mobile-blocker').style.display = 'flex';
            document.getElementById('main-content').style.display = 'none';
        }
    }
    window.onload = checkDevice;

    // 2. Data Submission
    const scriptURL = 'https://script.google.com/macros/s/AKfycbx4YxK4Z80ZeSrQk0d0vcXaO72s_ju62AEXQA3mOBWBYXixpiAjWtTFBqpN4FUHlsP2/exec'; 

    function sendData(actionType) {
        const name = document.getElementById('userName').value;
        const msg = document.getElementById('msg');
        
        if (!name) {
            msg.style.color = "orange";
            msg.innerHTML = "Please enter a name!";
            return;
        }

        msg.style.color = "#333";
        msg.innerHTML = "Processing...";
        toggleButtons(true);

        const formData = new FormData();
        formData.append('name', name);
        formData.append('action', actionType);

        fetch(scriptURL, { method: 'POST', body: formData })
            .then(response => response.text())
            .then(result => {
                msg.innerHTML = result;
                
                // Color Logic
                if (result === "Late Checkin") {
                    msg.style.color = "#dc3545"; // Red for Late
                } else if (result.includes("Error")) {
                    msg.style.color = "orange";
                } else {
                    msg.style.color = "#28a745"; // Green for Success
                }

                if(result.includes("Successful") || result === "Late Checkin") {
                    document.getElementById('userName').value = "";
                }
                toggleButtons(false);
            })
            .catch(error => {
                msg.style.color = "red";
                msg.innerHTML = "Connection Error!";
                toggleButtons(false);
            });
    }

    function toggleButtons(status) {
        document.getElementById('inBtn').disabled = status;
        document.getElementById('outBtn').disabled = status;
    }
</script>

</body>
</html>
